<!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="UTF-8"
    <title>Job Application Form</title>
<meta name="description" content="Apply for a position at our company">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <h1>Job Application Form</h1>
        <p>My Application</p>
    </header>
    <form action="#" method="post">
        <label>Name</label>
        <input type="text" name="full_name" placeholder="Enter your name" required>
        <br>
        <br>
        <label>Email</label>
        <input type="Email" name="Email" placeholder="Enter your Email" required>
        <br>
        <br>
        <label>Telephone</label>
        <input type="tel" name="telphone" placeholder="Enter your namber">
        <br>
        <br>
        <label for="Desired Position">Desired Position</label>
        <input  id="Desired Position" type="text" name="Desired Position" placeholder="Enter your Desired Position" list="Desired Position_list"></input>
        <br>
        <br>
        <datalist id="Desired Position_list" >
            <option value="Develope">
            <option value="Designe">
            <option value="Project Manage">
        </datalist>
        <label>LinkedIn Profile</label>
        <input type="url" name="LinkedIn Profile" placeholder="Enter your LinkedIn Profile">
        <br>
        <br>
        <label>Salary Expectation</label>
        <input type="number" id="Salary Expectation" name="Salary Expectation" placeholder="Enter your Salary Expectation" min="30000" max="150000" step="1000" required>
        <br>
        <br>
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
        <br>
        <br>
        <label>Cover Letter</label>
        <textarea rows="5" required></textarea>
        <br>
        <br>
        <fieldset>
            <legend>Skills</legend>
            <label for="">
            <input type="checkbox" name="skills" value="html" >HTML</label>
            <input type="checkbox" name="skills" value="css" >Css</label>
            <input type="checkbox" name="skills" value="javascript" >Javascript</label>
            <input type="checkbox" name="skills" value="git" >Git</label>
            <input type="checkbox" name="skills" value="React" >React</label>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="">
            <input type="Radio" name="skills" value="Full-time" >Full-time</label>
            <input type="Radio" name="skills" value="Part-time" >Part-time</label>
            <input type="Radio" name="skills" value="Freelance" >Freelance</label>
            <br>
            <br>
            <label for="location">Preferred Location:</label>
                  <select id="location" name="location" required>
                    <option value=""">Select a location</option>
                    <option value="Remote"">Remote</option>
                    <option value="On-site"">On-site</option>
                    <option value="Hybrid"">Hybrid</option>
                    </select>
                    <br>
                    <br>
                    <button type="submit" aria-label="Submit Application Form"> Submit Application</button>
                    
                    
        </fieldset>
        






    </form>
</body>
